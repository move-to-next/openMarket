<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품디테일</title>
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
  </head>
  <body>
    <!-- HEADER 영역 -->
    <header>
        <section class="header-width">
            <div class="header-left">
                <h1><a href="#"><img src="./img/Logo-hodu.png" alt="쇼핑몰로고"><span class="sr-only">로고</span></a></h1>
                <div class="header-search"><input type="text" placeholder="검색어를 입력하세요"></div>
            </div>
            <nav class="header-right">
                <ul>
                    <li class="user-cart"><a href="#"><img src="./img/icon-shopping-cart.svg" alt="장바구니 아이콘"><p>장바구니</p></a></li>
                    <li class="user-page"><a href="#"><img src="./img/icon-user.svg" alt="마이페이지 아이콘"><p>로그인</p></a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="product-top">
            <div class="product-img">
                <img src="https://openmarket.weniv.co.kr/media/products/2024/06/28/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2024-06-28_%E1%84%8B%E1%85%A9%E1%84%8C%E1%85%A5%E1%86%AB_10.46.48.png" alt="상품이미지">
            </div>
            <div class="product-info">
                <div class="product-info-top">
                    <p class="product-category">백엔드글로벌</p>
                    <p class="product-name">딥러닝 개발자 무릎 담요</p>
                    <p class="product-price"><strong>17,500</strong>원</p>
                </div>
                <div class="product-info-bottom">
                    <p class="product-delevery">택배배송/ 무료배송</p>
                    <div class="product-count">
                        <div class="product-count-btn">
                            <button type="button" class="product-count-btn-minus">-</button>
                            <div class="product-count-num"><span>1</span></div>
                            <button type="button" class="product-count-btn-plus">+</button>
                        </div>
                    </div>
                    <div class="product-total">
                        <p class="product-total-text">총 상품 금액</p>
                        <p class="product-total-price">
                            <span>총 수량 <b>1</b>개</span>
                            <span>|</span>
                            <span><strong>17,500</strong>원</span>
                        </p>
                    </div>
                    <div class="product-buy">
                        <button type="submit" class="product-buy-list"><span>바로 구매</span></button>
                        <button type="submit" class="product-cart-list"><span>장바구니</span></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="product-bottom">
            <ul>
                <li class="li-btn"><p>버튼</p></li>
                <li class="li-review"><p>리뷰</p></li>
                <li class="li-qna"><p>Q&A</p></li>
                <li class="li-sub"><p>반품/교환정보</p></li>
            </ul>
            <div class="product-detail">
                <img src="https://openmarket.weniv.co.kr/media/products/2024/06/28/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2024-06-28_%E1%84%8B%E1%85%A9%E1%84%8C%E1%85%A5%E1%86%AB_10.46.48.png" alt="">
            </div>
        </section>
    </main>
  </body>
</html>
