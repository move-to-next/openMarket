<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니목록</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
  </head>
  <body>
    <!-- HEADER 영역 -->
    <header>
        <section class="header-width">
            <div class="header-left">
                <h1><a href="https://move-to-next.github.io/openMarket/openMarket.html"><img src="../img/Logo-hodu.png" alt="쇼핑몰로고"><span class="sr-only">로고</span></a></h1>
                <div class="header-search"><input type="text" placeholder="검색어를 입력하세요"></div>
            </div>
            <nav class="header-right">
                <ul>
                    <li class="user-cart"><a href="https://move-to-next.github.io/user/cart.html"><img src="../img/icon-shopping-cart-2.svg" alt="장바구니 아이콘"><p>장바구니</p></a></li>
                    <li class="user-page"><a href="#"><img src="../img/icon-user.svg" alt="마이페이지 아이콘"><p>마이페이지</p></a></li>
                </ul>
            </nav>
        </section>
    </header>
    <!-- MAIN 영역 -->
    <main>
        <section class="cart-top">
            <h2 class="sr-only">장바구니</h2>
            <p class="cart-top-text">장바구니</p>
            <div class="cart-top-list">
                <div><img src="../img/check-circle.svg" alt=""></div>
                <div><span>상품정보</span></div>
                <div><span>수량</span></div>
                <div><span>상품금액</span></div>
            </div>
        </section>
        <section class="cart-bottom">
            <p class="cart-bottom-head">장바구니에 담긴 상품이 없습니다.</p>
            <p class="cart-bottom-text">원하는 상품을 장바구니에 담아보세요!</p>
        </section>
    </main>
  </body>
</html>
