<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <!-- HEADER 영역 -->
    <header>
        <section class="header-width">
            <div class="header-left">
                <h1><a href="#"><img src="../img/Logo-hodu.png" alt="쇼핑몰로고"><span class="sr-only">로고</span></a></h1>
                <div class="header-search"><input type="text" placeholder="검색어를 입력하세요"></div>
            </div>
            <nav class="header-right">
                <ul>
                    <li class="user-cart"><a href="#"><img src="../img/icon-shopping-cart.svg" alt="장바구니 아이콘"><p>장바구니</p></a></li>
                    <li class="user-page"><a href="#"><img src="../img/icon-user.svg" alt="마이페이지 아이콘"><p>마이페이지</p></a></li>
                </ul>
            </nav>
        </section>
    </header>
    <!-- MAIN 영역 -->
    <main>
        <article class="main-top">
            <section class="rolling-banner">
                <a href="#" class="rolling-left-arrow"><img src="../img/icon-swiper-1.svg" alt=""></a>
                <a href="#" class="rolling-right-arrow"><img src="../img/icon-swiper-2.svg" alt=""></a>
                <div class="rolling-banner-dot">
                    <a href="#" class="dot"><span class="sr-only">선택</span></a>
                    <a href="#" class="dot"><span class="sr-only">선택</span></a>
                    <a href="#" class="dot"><span class="sr-only">선택</span></a>
                    <a href="#" class="dot"><span class="sr-only">선택</span></a>
                    <a href="#" class="dot"><span class="sr-only">선택</span></a>
                </div>
                <div class="rolling-banner-img">
                    <a href="#" class="banner"><span class="sr-only">롤링배너</span></a>
                </div>
            </section>
        </article>
        <article class="main-bottom">
            <section class="product-list">
                <p>제품리스트</p>
            </section>
        </article>
    </main>
    <!-- MAIN 영역 -->
</body>
<script>
</script>
</html>
