<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
  </head>
  <body>
    <main>
        <article class="login-width">
            <h1>
              <a href="#" class="login-logo">
                <img src="../img/Logo-hodu.png" alt="로고아이콘">
                <span class="sr-only">로고</span>
              </a>
            </h1>
            <section class="login-box">
              <div class="login-user">
                <div class="login-user-top"><span>구매회원 로그인</span></div>
                <div class="login-seller-top-back"><span>판매회원 로그인</span></div>
                <form class="login-user-box">
                  <input type="text" placeholder="아이디">
                  <input type="text" placeholder="비밀번호">
                  <button type="submit">로그인</button>
                </form>
              </div>
              <div class="login-seller">
                <div class="login-seller-top"><span>판매회원 로그인</span></div>
                <div class="login-user-top-back"><span>구매회원 로그인</span></div>
                <form class="login-seller-box">
                  <input type="text" placeholder="아이디">
                  <input type="text" placeholder="비밀번호">
                  <button type="submit">로그인</button>
                </form>
              </div>
              <div class="login-help">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">비밀번호찾기</a>
              </div>
            </section>
        </article>
    </main>
  </body>
</html>
